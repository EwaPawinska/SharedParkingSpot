<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Reservation</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
  <h1>Create Reservation</h1>
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/reservations">My Reservations</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>
<main>
  <form action="#" th:action="@{/createReservation}" th:object="${reservation}" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required>

    <label for="parkingSpot">Parking Spot:</label>
    <input type="text" id="parkingSpot" th:field="*{parkingSpot}" required>

    <button type="submit">Create Reservation</button>
  </form>
</main>
<footer>
  <p>&copy; 2024 Parking Reservation System</p>
</footer>
</body>
</html>
