<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Reservations</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
    <h1>My Reservations</h1>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/createReservation">Create Reservation</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Reservations</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Parking Spot</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.date}">Date</td>
            <td th:text="${reservation.parkingSpot}">Parking Spot</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 Parking Reservation System</p>
</footer>
</body>
</html>
